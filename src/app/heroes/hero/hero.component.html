<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>algun metodo</dd>

    <td>Capitalizado:</td>
    <dd>capitalizado</dd>
</dl>

<button
    *ngIf="name !=='Spiderman'"
 (click)="changeName()" class="btn btn-primary mx-2">
    Cambiar nombre
</button>

<button (click)="changeAge()" class="btn btn-primary">
    Cambiar edad
</button>
