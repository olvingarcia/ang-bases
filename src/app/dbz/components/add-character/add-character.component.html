<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="emitCaracter()" >
    <input type="text" [(ngModel)]="caracter.name" name="name" class="form-control mb-2" placeholder="Nombre" >
    <input type="number" [(ngModel)]="caracter.power" name="power"  class="form-control mb-2" placeholder="Poder">
    <button  type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>

<pre>{{ caracter | json }}</pre>
