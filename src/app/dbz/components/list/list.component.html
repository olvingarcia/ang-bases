<h4>Listado</h4>

<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item d-flex justify-content-between align-items-center "
    [ngClass]="{'list-group-item-success':isEven}"
    >
    <div>
      <span class="text-primary">{{i +1}}. </span>
      <span>{{character.name}} -</span>
      <span>Power: </span>
      <span><strong>{{character.power}}</strong></span>
    </div>
    <button (click)="onDeteleCharacter(character.id!)" class="btn btn-danger" >X</button>


  </li>
</ul>
